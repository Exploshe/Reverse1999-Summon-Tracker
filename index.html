<!DOCTYPE html>

<html>
    <head>
        <title>
            Summon Tracker
        </title>
        <link rel="stylesheet" href="summon_tracker.css">
    </head>
    <body>
        <div class="summon-tracker">
            <header class="header">
                <div class="Title">Summon Tracker</div>
                <a href="auto_import.html">
                    <button class="Auto-Import">
                        Auto Import
                    </button>
                </a>
            </header>
            <div class="grid">
                <div class="banner">
                    <p>Character Event</p>
                    <div class="banner-stats">
                        <div class="inner-section">
                            Lifetime Pulls
                            <div class="clear-drop-container">
                                <img class="clear-drop" src="Clear_Drop.webp">
                                <div class="clear-drop-count js-limited-clear-drop-count">0</div>
                            </div>
                        </div>
                        <div class="lifetime-pulls js-limited-lifetime-pulls">0</div>
                    </div>
                    <div class="banner-stats">
                        <div class="inner-section">
                            6&#9733; Pity
                            <div class="guaranteed-at-seventy">Guaranteed at 70</div>
                        </div>
                        <div class="guaranteed">
                            &#8593;
                            <div class="tooltip">
                                The next 6&#9733; is guaranteed to be the promotional character
                            </div>
                        </div>
                        <div class="orange-pity js-limited-6star-pity">0</div>
                    </div>
                    <div class="banner-stats">
                        <div class="inner-section">
                            5&#9733; Pity
                        </div>
                        <div class="yellow-pity js-limited-5star-pity">0</div>
                    </div>
                </div>
                <div class="banner">
                    <p>Standard</p>
                    <div class="banner-stats">
                        <div class="inner-section">
                            Lifetime Pulls
                            <div class="clear-drop-container">
                                <img class="clear-drop" src="Clear_Drop.webp">
                                <div class="clear-drop-count">180</div>
                            </div>
                        </div>
                        <div class="lifetime-pulls">1</div>
                    </div>
                    <div class="banner-stats">
                        <div class="inner-section">
                            6&#9733; Pity
                            <div class="guaranteed-at-seventy">Guaranteed at 70</div>
                        </div>
                        <div class="orange-pity">1</div>
                    </div>
                    <div class="banner-stats">
                        <div class="inner-section">
                            5&#9733; Pity
                        </div>
                        <div class="yellow-pity">0</div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function numberWithCommas(x) {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            
            if (limitedLifetimePulls = localStorage.getItem("limitedLifetimePulls")) {
                document.querySelector(".js-limited-lifetime-pulls").innerHTML = limitedLifetimePulls;
                document.querySelector(".js-limited-clear-drop-count").innerHTML = numberWithCommas(limitedLifetimePulls * 180);
            };
            if (limitedBanner6StarPity = localStorage.getItem("limitedBanner6StarPity")) {
                document.querySelector(".js-limited-6star-pity").innerHTML = limitedBanner6StarPity;
            };
            if (limitedBanner5StarPity = localStorage.getItem("limitedBanner5StarPity")) {
                document.querySelector(".js-limited-5star-pity").innerHTML = limitedBanner5StarPity;
            };
            
        </script>
    </body>
</html>
