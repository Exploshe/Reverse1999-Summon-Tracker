<!DOCTYPE html>

<html>
    <head>
        <title>
            Summon Tracker
        </title>
        <link rel="stylesheet" href="styles/summon_tracker.css">
    </head>
    <body>
        <div class="summon-tracker">
            <header class="header">
                <div class="Title">Summon Tracker</div>
                <a href="auto_import.html">
                    <button class="Auto-Import">
                        Auto Import
                    </button>
                </a>
            </header>
            <div class="grid">
                <div class="banner">
                    <p>Character Event</p>
                    <div class="banner-stats">
                        <div class="inner-section">
                            Lifetime Pulls
                            <div class="clear-drop-container">
                                <img class="clear-drop" src="Clear_Drop.webp">
                                <div class="clear-drop-count js-limited-clear-drop-count">0</div>
                            </div>
                        </div>
                        <div class="lifetime-pulls js-limited-lifetime-pulls">0</div>
                    </div>
                    <div class="banner-stats">
                        <div class="inner-section">
                            6&#9733; Pity
                            <div class="guaranteed-at-seventy">Guaranteed at 70</div>
                        </div>
                        <div class="guaranteed">
                            &#8593;
                            <div class="tooltip">
                                The next 6&#9733; is guaranteed to be the promotional character
                            </div>
                        </div>
                        <div class="orange-pity js-limited-6star-pity">0</div>
                    </div>
                    <div class="banner-stats">
                        <div class="inner-section">
                            5&#9733; Pity
                        </div>
                        <div class="yellow-pity js-limited-5star-pity">0</div>
                    </div>
                </div>
                <div class="banner">
                    <p>Standard</p>
                    <div class="banner-stats">
                        <div class="inner-section">
                            Lifetime Pulls
                            <div class="clear-drop-container">
                                <img class="clear-drop" src="Clear_Drop.webp">
                                <div class="clear-drop-count">0</div>
                            </div>
                        </div>
                        <div class="lifetime-pulls">0</div>
                    </div>
                    <div class="banner-stats">
                        <div class="inner-section">
                            6&#9733; Pity
                            <div class="guaranteed-at-seventy">Guaranteed at 70</div>
                        </div>
                        <div class="orange-pity">0</div>
                    </div>
                    <div class="banner-stats">
                        <div class="inner-section">
                            5&#9733; Pity
                        </div>
                        <div class="yellow-pity">0</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/summon_tracker.js"></script>
    </body>
</html>
